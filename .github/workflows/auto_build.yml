name: Multi-Platform Build & Deploy

on:
  push:
    branches: [ main ]

permissions: # 권한 설정 추가 (필수)
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
          - WebGL

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}

      # 1. 유니티 빌드 실행
      - name: Build execution
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      # 2. 결과물 압축 
      - name: Zip Build
        run: |
          cd build/${{ matrix.targetPlatform }}
          zip -r ../../${{ matrix.targetPlatform }}.zip .

      # 3. [Windows 전용] 깃허브 리리스(Releases) 업로드
      - name: Upload PC Build to Releases
        if: matrix.targetPlatform == 'StandaloneWindows64'
        uses: softprops/action-gh-release@v1
        with:
          files: StandaloneWindows64.zip
          tag_name: v${{ github.run_number }}
          name: Build v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4. [WebGL 전용] 깃허브 페이지(Pages) 배포
      - name: Deploy WebGL to Pages
        if: matrix.targetPlatform == 'WebGL'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/WebGL
