name: Google Drive Upload Test 
on:
  workflow_dispatch: # 수동으로 버튼을 눌러서 실행
jobs:
  test-upload:
    runs-on: ubuntu-latest
    steps:
      # 1. 테스트용 작은 파일 생성
      - name: Create Test File
        run: echo "This is a test file for Google Drive upload." > test_file.txt

      # 2. 구글 드라이브 업로드 실행
      - name: Upload Test
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.GDRIVE_CREDENTIALS }}
          filename: test_file.txt
          folderId: ${{ secrets.GDRIVE_FOLDER_ID }}
          overwrite: "true"
